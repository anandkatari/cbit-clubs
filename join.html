<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .club-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Join a Club</h2>
        <form action="submit_registration.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="rollNo" class="form-label">Roll Number *</label>
                <input type="text" class="form-control" id="rollNo" name="rollNo" required>
            </div>
            <div class="mb-3">
                <label for="yearSection" class="form-label">Year / Section & Semester *</label>
                <input type="text" class="form-control" id="yearSection" name="yearSection" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department *</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact - Phone Number *</label>
                <input type="tel" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID - Official *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies and Interests</label>
                <textarea class="form-control" id="hobbies" name="hobbies" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="talents" class="form-label">Special Talents and Skills</label>
                <textarea class="form-control" id="talents" name="talents" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="attachments" class="form-label">Attachments (Max 5 files, 10 MB each)</label>
                <input type="file" class="form-control" id="attachments" name="attachments[]" multiple>
                <small class="form-text text-muted">Please attach copies of degree/diploma/certificate of merit/certificate/any art works of proficiency, if any.</small>
            </div>

            <div class="club-section">
                <h4>Select Clubs of Interest *</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="samskruthi" name="clubs[]" value="Chaitanya Samskruthi (CBCC)">
                    <label class="form-check-label" for="samskruthi">Chaitanya Samskruthi (CBCC)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lasya" name="clubs[]" value="Chaitanya Lasya (UDC)">
                    <label class="form-check-label" for="lasya">Chaitanya Lasya (UDC)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="geethi" name="clubs[]" value="Chaitanya Geethi (Singing Club)">
                    <label class="form-check-label" for="geethi">Chaitanya Geethi (Singing Club)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="vaadhya" name="clubs[]" value="Chaitanya Vaadhya (Music Instruments)">
                    <label class="form-check-label" for="vaadhya">Chaitanya Vaadhya (Music Instruments)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chayaFilm" name="clubs[]" value="Chaitanya Chaya (Film)">
                    <label class="form-check-label" for="chayaFilm">Chaitanya Chaya (Film)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chayaPhotography" name="clubs[]" value="Chaitanya Chaya (Photography)">
                    <label class="form-check-label" for="chayaPhotography">Chaitanya Chaya (Photography)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chayaDrama" name="clubs[]" value="Chaitanya Chaya (Drama)">
                    <label class="form-check-label" for="chayaDrama">Chaitanya Chaya (Drama)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="literary" name="clubs[]" value="Literary Club">
                    <label class="form-check-label" for="literary">Literary Club</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="quiz" name="clubs[]" value="Quiz Club">
                    <label class="form-check-label" for="quiz">Quiz Club</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="debate" name="clubs[]" value="Debate Club">
                    <label class="form-check-label" for="debate">Debate Club</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="coding" name="clubs[]" value="Coding Club">
                    <label class="form-check-label" for="coding">Coding Club</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="robotics" name="clubs[]" value="Robotics Club">
                    <label class="form-check-label" for="robotics">Robotics Club</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="entrepreneurship" name="clubs[]" value="Entrepreneurship Club">
                    <label class="form-check-label" for="entrepreneurship">Entrepreneurship Club</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Registration</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
